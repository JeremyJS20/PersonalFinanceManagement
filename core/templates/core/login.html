{% extends 'base.html' %}

{% block navbar %}
<!-- Simple Navbar for Login -->
<nav class="bg-transparent absolute top-0 w-full p-6 z-50">
    <div class="flex items-center gap-2">
        <div class="w-8 h-8 bg-pfm-primary rounded-xl flex items-center justify-center shadow-lg shadow-pfm-primary/20">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>
        <span class="text-2xl font-bold tracking-tight text-gray-900">FinOrbit</span>
    </div>
</nav>
{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-pfm-bg relative overflow-hidden">
    <!-- Background Decor -->
    <div class="absolute top-0 right-0 -mr-20 -mt-20 w-96 h-96 bg-pfm-primary/10 rounded-full blur-3xl"></div>
    <div class="absolute bottom-0 left-0 -ml-20 -mb-20 w-80 h-80 bg-blue-500/10 rounded-full blur-3xl"></div>

    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-6 md:p-10 relative z-10 border border-gray-100">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Welcome Back</h1>
            <p class="text-gray-500">Sign in to manage your budget</p>
        </div>

        <form method="post" action="" class="space-y-6">
            {% csrf_token %}

            {% if form.errors %}
            <div class="bg-red-50 text-red-500 p-3 rounded-lg text-sm mb-4">
                Please correct the errors below.
            </div>
            {% endif %}

            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" name="username" id="username" required
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-pfm-primary focus:border-pfm-primary transition-colors outline-none bg-gray-50 focus:bg-white"
                    placeholder="Enter your username">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <div class="relative">
                    <input type="password" name="password" id="password" required
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-pfm-primary focus:border-pfm-primary transition-colors outline-none bg-gray-50 focus:bg-white"
                        placeholder="••••••••">
                    <a href="#"
                        class="absolute right-4 top-3.5 text-xs text-pfm-primary hover:underline font-medium">Forgot?</a>
                </div>
            </div>

            <button type="submit"
                class="w-full bg-pfm-primary hover:bg-pfm-primary-hover text-white font-semibold py-3.5 rounded-xl transition-all shadow-lg shadow-pfm-primary/30 transform hover:-translate-y-0.5">
                Sign In
            </button>

            <div class="text-center mt-6 text-sm text-gray-500">
                Don't have an account? <a href="#" class="text-pfm-primary font-semibold hover:underline">Sign up</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
