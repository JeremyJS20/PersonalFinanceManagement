{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wize Financial</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    {% tailwind_css %}
</head>

<body class="bg-pfm-bg font-sans text-pfm-text-dark antialiased">

    <!-- Top Navigation -->
    {% block navbar %}
    <nav
        class="bg-wize-surface border-b border-gray-200 h-16 flex items-center justify-between px-6 sticky top-0 z-50 shadow-sm">
        <div class="flex items-center gap-8">
            <!-- Logo -->
            <a href="/" class="flex items-center gap-2">
                <div
                    class="w-8 h-8 bg-pfm-primary rounded-xl flex items-center justify-center shadow-lg shadow-pfm-primary/20">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <span class="text-xl font-bold tracking-tight text-gray-900">FinOrbit</span>
            </a>

            <!-- Nav Links -->
            <div class="hidden md:flex items-center gap-6 text-sm font-medium text-gray-500">
                <a href="#" class="text-gray-900 hover:text-black">Dashboard</a>
                <a href="#" class="hover:text-gray-900">Transactions</a>
                <a href="#" class="hover:text-gray-900">Budget</a>
                <a href="#" class="hover:text-gray-900">Goals</a>
                <a href="#" class="hover:text-gray-900">Investments</a>
                <a href="#" class="hover:text-gray-900">Reports</a>
                <a href="#" class="hover:text-gray-900">Settings</a>
            </div>
        </div>

        <div class="flex items-center gap-4">
            <!-- Icons -->
            <button class="text-gray-400 hover:text-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
                </svg>
            </button>
            <button class="text-gray-400 hover:text-gray-600 relative">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                </svg>
                <div class="absolute top-0 right-0 w-2 h-2 bg-red-500 rounded-full border-2 border-white"></div>
            </button>

            <!-- Profile -->
            <div class="w-8 h-8 rounded-full bg-gray-300 overflow-hidden border border-gray-200">
                <img src="https://ui-avatars.com/api/?name=Emely+B&background=random" alt="Profile"
                    class="w-full h-full object-cover">
            </div>
        </div>
    </nav>
    {% endblock %}

    <main class="max-w-7xl mx-auto px-6 py-8">
        {% block content %}{% endblock %}
    </main>

</body>

</html>
